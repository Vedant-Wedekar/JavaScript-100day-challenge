<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <LINK rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;
            1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div class="container">
        <div class="search-box">
     <i class="fa-solid fa-location-dot"></i>
     <input type="text" placeholder="Search for a place">
     <button class="fa-solid fa-magnifying-glass"></button>

     <div class="not-found">
        <img src="error.png" alt="">  
         <p>What the fuck , u forget your hometown</p>
     </div>
     

      <div class="weather-box">
        <img src="" alt="">
        <p class="temp">t</p>
        <p class="description">d</p>
      </div>
      
      <div class="weather-detail">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind</p>
          </div>
        </div>
      </div>



        </div>
    </div>

    <div class="mf"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
