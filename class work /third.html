<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("Using for loop");
        for(let i = 0 ; i <=10  ; i ++ ){
           console.log(i + "<br>");
        }

        console.log("using while loop ")
        let k = 0  ; 
        while(k<=10){
            console.log(k + "<br>");
            k++;
        }

        console.log("using do while loop ")
        let b = 0 ; 
        do{
            console.log(b + "<br>")
            b++;
        }
        while(b<=10)
    </script>
</body>
</html>
